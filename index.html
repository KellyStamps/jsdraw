<html>
    <head>
        <style>
            #exampleUseCases {
                display: none;
            }
        </style>
        <title>jsdraw</title>
    </head>
    <body>
        <div>
            <h2>jsdraw</h2>
            <p>
                This library can be used to create freehand drawing over any HTML element or set of elements, without losing any interaction with the base HTML element/s.
            </p>
        </div>
        <hr/>
        <div>
            <b onclick="showUseCases()">Click here to read the example use case</b>
            <span id="exampleUseCases">
                <br/>
                <ul>
                    <li>Doodle over an image element</li>
                    <li>Mark over a blogpost or a webpage to make notes</li>
                </ul>
            </span>
        </div>
        <hr/>
        <div id="libraries">
            <script src="src/drawingboard.js"></script>
            <script src="src/sub-elements/toolbox.js"></script>
            <script src="src/sub-elements/overlay.js"></script>
            <script src="src/sub-elements/actions/action.js"></script>
            <script src="src/sub-elements/actions/freeformaction.js"></script>
            <script src="app.js"></script>
        </div>
    </body>
</html>
